name: React ci

on: push

jobs:
  build:
   runs-on: ubuntu-latest

   steps: 
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Nodejs
      uses: actions/setup-node@v4 
      with: 
        node-version: 20

    - name: Install Dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    

